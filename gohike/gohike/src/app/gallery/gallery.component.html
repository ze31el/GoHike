<div class="container " >
  <img src="/assets/images/happy-customers.jpg" alt="happy customers" width="100%" height="auto" class="bgimg">
  <div class="imgLayover"></div>
  <div class="row" style="margin-top: 10%;">
      <div class="col-md-6">
          <div class="card">
              <div class="text-center">
                  <h2>Add your Reviews</h2>
<form [formGroup]="form">
  <!-- <div>
    <input formControlName="name" type="text" placeholder="Enter name..." />
  </div> -->
  <div class="form-group row">
    <label for="author" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
            <input id="author" name="author" formControlName="author" class="form-control" type="text" placeholder="Enter name...">
        </div>
  </div>
  <div class="form-group row">
    <label for="ratings" class="col-sm-2 col-form-label">Ratings</label>
      <div class="col-sm-10 col-md-2 " style="width: 5%; padding-top: 10px">
          
          <select class="form-control" id="ratings" name="ratings" formControlName="ratings" class=”form-control”>
              <option [ngValue]="5">5</option>
              <option [ngValue]="4">4</option>
              <option [ngValue]="3">3</option>
              <option [ngValue]="2">2</option>
              <option [ngValue]="1">1</option>
            </select>
      </div>
  </div>     
  <br>     
  <div class="form-group row">
    <label for="review" class="col-sm-2 col-form-label">Review</label>
        <div class="col-sm-10">
            <textarea  formControlName="review" name="review" id="review" rows="5" class="form-control"></textarea>
        </div>
  </div>
  <br>
  
  <br>
  <div class="form-group row">
    <div class="col-10">
      <input (change)="onFileSelect($event)" type="file"/>
    </div>
  </div>
  <!-- <div *ngIf="imageData" >
          <img [src]="imageData" [alt]="form.value.name" />
  </div> -->

  <div class="form-group row">
               
    <div class="col-sm-8">
        <button type="submit" class="btn btn-primary submitBtn" (click) ="onSubmit();">Submit review</button> 
         
        <button type="button" class="btn btn-default cancelbtn "  (click) ="cancel()">Cancel</button>
        
    </div>
</div>

  <!-- <div *ngIf="imageData" >
          <img [src]="imageData" [alt]="form.value.name" />
  </div> -->
  <!-- <div>
    <button type="submit" >Create profile</button>
  </div> -->
</form>
</div>

</div>

</div>
</div>
</div>
